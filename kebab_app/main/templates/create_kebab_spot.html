{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Додати нову точку для шашлику - Kebab Spots{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map {
            height: 400px;
        }

        .photo-preview-container {
            display: inline-block;
            position: relative;
            margin: 5px;
        }

        .photo-preview {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
        }

        .photo-delete {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .rating {
            display: inline-block;
            direction: ltr;
        }

        .rating > span {
            display: inline-block;
            position: relative;
            width: 1.1em;
            font-size: 1.5em;
            color: #ccc;
            cursor: pointer;
        }

        .rating > span.active {
            color: gold;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Додати нову точку для шашлику</h2>
        <div class="row">
            <div class="col-md-6">
                <div id="map"></div>
            </div>
            <div class="col-md-6">
                {% crispy form %}
                <div id="photo-preview" class="mt-2"></div>
                <div class="form-group">
                    <label for="id_rating">Рейтинг</label>
                    <div class="rating">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function initMap(elementId, initialView = [0, 0], zoom = 2) {
            var map = L.map(elementId).setView(initialView, zoom);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            return map;
        }

        function initMapWithUserLocation(map, url) {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setView([lat, lng], 13);

                    var redIcon = new L.Icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });

                    L.marker([lat, lng], {icon: redIcon}).addTo(map)
                        .bindPopup('Ви тут')
                        .openPopup();

                }, function (error) {
                    console.error("Geolocation error: ", error);
                });
            } else {
                console.error("Geolocation is not available");
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            var map = initMap('map');
            var marker;

            // Ініціалізація карти з місцезнаходженням користувача
            initMapWithUserLocation(map, "{% url 'main:home' %}");

            // Додаємо обробник кліків на карту
            map.on('click', function (e) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(e.latlng).addTo(map);
                document.getElementById('id_location').value = e.latlng.lng + ',' + e.latlng.lat;
            });

            var photoInput = document.getElementById('id_photos');
            var photoPreview = document.getElementById('photo-preview');
            var selectedFiles = new DataTransfer();

            function handleFileSelect(event) {
                var files = event.target.files;
                for (var i = 0; i < files.length; i++) {
                    var file = files[i];
                    if (file.type.startsWith('image/')) {
                        selectedFiles.items.add(file);
                        createPreview(file);
                    } else {
                        alert('Файл ' + file.name + ' не є зображенням. Будь ласка, вибирайте тільки фотографії.');
                    }
                }
                photoInput.files = selectedFiles.files;
            }

            function createPreview(file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var container = document.createElement('div');
                    container.className = 'photo-preview-container';

                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.title = file.name;
                    img.className = 'photo-preview';
                    container.appendChild(img);

                    var deleteButton = document.createElement('div');
                    deleteButton.className = 'photo-delete';
                    deleteButton.innerHTML = '×';
                    deleteButton.onclick = function (event) {
                        event.stopPropagation();
                        removeFile(file);
                        photoPreview.removeChild(container);
                    };
                    container.appendChild(deleteButton);

                    photoPreview.appendChild(container);
                };
                reader.readAsDataURL(file);
            }

            function removeFile(file) {
                var newFiles = new DataTransfer();
                for (var i = 0; i < selectedFiles.files.length; i++) {
                    var f = selectedFiles.files[i];
                    if (f !== file) {
                        newFiles.items.add(f);
                    }
                }
                selectedFiles = newFiles;
                photoInput.files = selectedFiles.files;
            }

            photoInput.addEventListener('change', handleFileSelect, false);
        });

        document.addEventListener('DOMContentLoaded', function () {
            const stars = document.querySelectorAll('.rating .star');
            const ratingInput = document.getElementById('id_rating');

            stars.forEach(star => {
                star.addEventListener('click', function () {
                    const value = this.getAttribute('data-value');
                    ratingInput.value = value;
                    updateStars(value);
                });
            });

            function updateStars(value) {
                stars.forEach(star => {
                    if (star.getAttribute('data-value') <= value) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
            }
        });
    </script>
{% endblock %}
